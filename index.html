---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <div>
		<div class="author-{{ post.author }}"></div>
	    <div class="post">
	    	<span class="title">{{ post.title }}</span>
	    	<span class="date">{{ post.date | date_to_string }}</span>
	    	<p>{{ post.content }}</p>
	    </div>
    </div>
    {% endfor %}
  </ul>
</div>
